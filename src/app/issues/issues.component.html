<!--<ng-template #content let-modal>-->
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Help & Support</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedCategory}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" *ngFor="let category of categories" (click)="ChangeCategory(category)">{{category}}</button>
      </div>
    </div>
    <input type = "text" class = "form-control" id = "description"
           [(ngModel)] = "issue.description" name = "description">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="submit()">Submit</button>
  </div>
<!--</ng-template>-->

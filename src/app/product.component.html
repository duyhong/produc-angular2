	<h2>Product List</h2>
	<select [(ngModel)]="filterText">
		<option value="All">All</option>
		<option value="laptop">laptop</option>
		<option value="iPad">iPad</option>
		<option value="iron">Iron</option>
		<option value="iRobot">iRobot</option>
	</select>
	<table>
		<tr>
			<th>Product Name</th><th>Price</th><th>Category</th><th>Rating</th><th>Action</th>
		</tr>
		<tr *ngFor="let product of products | filter:filterText">
			<td>{{product.name}}</td><td>{{product.price}}</td><td>{{product.category}}</td>
			<td>{{product.rating}}</td><td><button (click)="addItem(product)">Add to cart</button></td>
		</tr>
	</table>
	<button (click)="showCart()">Show Cart</button>
	<span [ngSwitch]="checkout">
		<ng-template [ngSwitchCase]="true">
			<button (click)="checkOut()">Checkout</button>
		</ng-template>
	</span>
	<hr>
	<span [ngSwitch]="show">
		<ng-template [ngSwitchCase]="true">
			<table>
				<tr>
					<th>Product Name</th><th>Price</th><th>Quantity</th><th>Subtotal</th>
				</tr>
				<tr *ngFor="let key of objectKeys(items)">
					<td>{{key}}</td><td>{{items[key][0]}}</td><td>{{items[key][1]}}</td>
					<td>{{items[key][0]*items[key][1]}}</td>
				</tr>
			</table>
			Total: {{total}}
		</ng-template>
	</span>
	<br>
	<span [ngSwitch]="showCheckout">
		<ng-template [ngSwitchCase]="true">
			Please enter your email to checkout: <input type="email" [(ngModel)] = 'email'/>
			<button (click)="placeOrder()">Place Order</button>
		</ng-template>
	</span>
